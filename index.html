<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ch5 Lab Part 1</title>
</head>

<body>

    <!-- <p> tag to enter Number -->
    <p id="numberHere"></p>
    <input type="button" id="numberClick" value="Button" onclick="printNumbers()">

    <script>
        // $ ID
        var $ = function (id) {
            return document.getElementById(id)
        };

        
        window.onload = function () {
            $("numberClick").onclick = printNumbers;
        }

        //Print Numbers on Screen Function
        var printNumbers = function () {

            for (i = 1; i <= 100; i++) {
                $("numberHere").innerHTML += i +"<br>";
            }
        };
    </script>
</body>

</html>
